<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Language Preferences</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="./assets/img/logo.svg" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="index.html">
          <img src="./assets/img/logo.svg" alt="Lernio" class="brand__logo" />
          <span class="brand__name">Lernio</span>
        </a>
        <div class="search">
          <span class="search__icon" aria-hidden="true">dY"?</span>
          <input type="search" placeholder="Search courses" aria-label="Search courses" />
        </div>
        <nav class="nav">
          <a class="nav__link" href="dashboard.html">Dashboard</a>
          <a class="nav__link" href="courses.html">Courses</a>
          <a class="nav__link" href="my-learning.html">My Learning</a>
          <a class="nav__link" href="instructor.html">Instructor</a>
          <a class="nav__link" href="cart.html">Cart</a>
          <a class="nav__link" href="wishlist.html">Wishlist</a>
        </nav>
        <button id="avatarBtn" class="avatar" aria-label="Account"><span>PB</span></button>
      </div>
    </header>

    <main class="container page">
      <section class="section" aria-labelledby="language-heading">
        <div class="section__header">
          <h1 id="language-heading">Language Preferences</h1>
          <p class="field-note">Choose the default language for learner communications.</p>
        </div>
        <form class="card">
          <label class="field-label" for="languageSelect">Primary language</label>
          <select id="languageSelect" class="fancy-input">
            <option>English (US)</option>
            <option>English (UK)</option>
            <option>French</option>
          </select>
          <button class="btn btn--primary" type="button">Save preference</button>
        </form>
      </section>

    </main>

    <div id="userMenu" class="user-menu" aria-hidden="true"></div>
    <script src="./assets/js/courses.data.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
