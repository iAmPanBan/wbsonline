<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="./assets/img/logo.svg" />
    <style>
      .profile { background: #fff; border: 1px solid var(--color-border); border-radius: 12px; box-shadow: var(--shadow-sm); padding: 18px; }
      .tabs-line { display: flex; gap: 18px; border-bottom: 1px solid var(--color-border); margin-bottom: 14px; }
      .tabs-line a { padding: 10px 6px; text-decoration: none; color: var(--color-text); border-bottom: 2px solid transparent; font-weight: 700; }
      .tabs-line a.is-active { color: var(--color-primary); border-bottom-color: var(--color-primary); }
      .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .field label { display:block; font-weight:700; margin:10px 0 6px; }
      .field input, .field textarea, .field select { width:100%; padding:10px 12px; border:1px solid var(--color-border); border-radius:10px; }
      .field textarea { min-height: 110px; }
      @media (max-width: 960px){ .grid-2 { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="dashboard.html">
          <img src="./assets/img/logo.svg" alt="Lernio" class="brand__logo" />
          <span class="brand__name">Lernio</span>
        </a>
        <div class="search">
          <span class="search__icon" aria-hidden="true">ðŸ”Ž</span>
          <input id="globalSearch" type="search" placeholder="Search courses" aria-label="Search courses" />
        </div>
        <nav class="nav">
          <a class="nav__link" href="dashboard.html">Dashboard</a>
          <a class="nav__link" href="courses.html">Courses</a>
          <a class="nav__link" href="my-learning.html">My Learning</a>
        </nav>
        <button id="avatarBtn" class="avatar" aria-label="Account"><span>PB</span></button>
      </div>
    </header>

    <main class="container page">
      <h1>Profile</h1>
      <div class="profile">
        <div class="tabs-line">
          <a class="is-active" href="#">Profile</a>
          <a href="#">Profile picture</a>
          <a href="#">Privacy settings</a>
        </div>

        <div class="grid-2">
          <div class="field"><label>First Name</label><input value="Panashe"/></div>
          <div class="field"><label>Last Name</label><input value="banhire"/></div>
          <div class="field"><label>Website</label><input placeholder="URL"/></div>
          <div class="field"><label>Facebook</label><input placeholder="facebook.com/ username"/></div>
          <div class="field"><label>Instagram</label><input placeholder="instagram.com/ username"/></div>
          <div class="field"><label>LinkedIn</label><input placeholder="linkedin.com/ Public profile URL"/></div>
          <div class="field"><label>TikTok</label><input placeholder="tiktok.com/ @Username"/></div>
          <div class="field"><label>X</label><input placeholder="x.com/ Username"/></div>
          <div class="field"><label>YouTube</label><input placeholder="youtube.com/ Username"/></div>
          <div class="field" style="grid-column:1/-1"><label>Headline</label><input placeholder="Instructor at Lernio"/></div>
          <div class="field" style="grid-column:1/-1"><label>Biography</label><textarea placeholder="Tell learners more about you..."></textarea></div>
          <div class="field"><label>Language</label>
            <select><option>English (US)</option><option>English (UK)</option></select>
          </div>
        </div>
        <div style="margin-top:14px"><button class="btn btn--primary">Save</button></div>
      </div>
    </main>

    <div id="userMenu" class="user-menu" aria-hidden="true"></div>
    <script src="./assets/js/courses.data.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
  </html>
