<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="./assets/img/logo.svg" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="index.html">
          <img src="./assets/img/logo.svg" alt="Lernio" class="brand__logo" />
          <span class="brand__name">Lernio</span>
        </a>
        <div class="search">
          <span class="search__icon" aria-hidden="true">&#128269;</span>
          <input type="search" placeholder="Search courses" aria-label="Search courses" />
        </div>
        <nav class="nav">
          <a class="nav__link" href="dashboard.html">Dashboard</a>
          <a class="nav__link" href="courses.html">Courses</a>
          <a class="nav__link" href="my-learning.html">My Learning</a>
          <a class="nav__link" href="instructor.html">Instructor</a>
          <a class="nav__link" href="cart.html">Cart</a>
          <a class="nav__link nav__link--active" href="wishlist.html">Wishlist</a>
        </nav>
        <button id="avatarBtn" class="avatar" aria-label="Account">
          <span>PB</span>
        </button>
      </div>
    </header>

    <main class="container page">
      <section class="section" aria-labelledby="wishlistTitle">
        <div class="section__header">
          <div>
            <h1 id="wishlistTitle">Wishlist</h1>
            <p class="field-note">Keep track of courses you love and move them to the cart when you are ready to learn.</p>
          </div>
        </div>

        <div class="commerce-layout commerce-layout--single">
          <div id="wishlistList" class="commerce-list"></div>
        </div>
      </section>
    </main>

    <div id="userMenu" class="user-menu" aria-hidden="true"></div>
    <script src="./assets/js/courses.data.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
